<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<a href="form.jsf">Cadastrar novo estado</a>
	
	<br/>
	
<h:form>
	
	<h:dataTable value="#{estadoBean.estados}" var="e">
	
		<h:column>
			<f:facet name="header">Nome</f:facet>
			#{ e.nome }
		</h:column>
	
		<h:column>
			<f:facet name="header">Sigla</f:facet>
			#{ e.sigla }
		</h:column>
		
		<h:column>
			<h:commandButton value="Editar" action="#{ estadoBean.editar }"/>
		</h:column>
		
		<h:column>
			<h:commandButton value="Remover" action="#{ estadoBean.remover }"/>
		</h:column>
	
	</h:dataTable>
		

</h:form>
	
</html>
